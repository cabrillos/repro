<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reproductor con exoPlayer.dev</title>
    <link href="https://cdn.jsdelivr.net/npm/@johndyer/mediaelement/build/mediaelementplayer.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@johndyer/mediaelement/build/mediaelement-and-player.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exoplayer@latest"></script>
  </head>
  <body>
    <div id="player-container">
      <video id="player" controls preload="none" width="640" height="360">
        <source src="https://service-stitcher.clusters.pluto.tv/stitch/hls/channel/60218baa464ef900073168c1/master.m3u8?deviceId=0&deviceVersion=0&appVersion=0&deviceType=0&deviceMake=0&sid=2b1bb387-473e-acff-3ede-fc5057b19d42&deviceDNT=0&deviceModel=0" type="application/x-mpegURL">
      </video>
    </div>
    <script>
      var player = new ExoPlayer({
        hls: Hls,
        mediaElement: document.getElementById('player')
      });
      player.load([
        {
          src: 'https://service-stitcher.clusters.pluto.tv/stitch/hls/channel/60218baa464ef900073168c1/master.m3u8?deviceId=0&deviceVersion=0&appVersion=0&deviceType=0&deviceMake=0&sid=2b1bb387-473e-acff-3ede-fc5057b19d42&deviceDNT=0&deviceModel=0',
          type: 'application/x-mpegURL'
        }
      ]);
    </script>
  </body>
</html>
